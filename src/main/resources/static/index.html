<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker & Virtualization</title>
    <link rel="icon" href="images/ico.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="row text-center mb-4">
            <div class="col">
                <img src="images/bin.gif" class="img-fluid" alt="Docker Logo" style="max-width: 150px;">
                <h1 class="mt-3">Modularization & Virtualization with Docker</h1>
                <p class="lead">Learn how Docker helps in modularizing applications through containers, simplifying virtualization, and improving scalability.</p>
            </div>
        </div>

        <!-- Input Section -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="message" placeholder="Enter Docker command or topic">
                    <button class="btn btn-primary" onclick="sendMessage()">Submit</button>
                </div>
            </div>
        </div>

        <!-- Response Section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Docker Info
                    </div>
                    <div class="card-body">
                        <pre id="response" style="white-space: pre-wrap;">Use the input field to enter a Docker command, and get relevant information about it here.</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Logic -->
    <script>
        function sendMessage() {
            var message = document.getElementById('message').value;
            fetch('/docker-info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic: message })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('response').textContent = 'Error: ' + error.message;
                });
        }
    </script>
</body>

</html>
